# Override the chart name
nameOverride: ""
# Override the full name of resources
fullnameOverride: ""

image:
  repository: timescale/timescaledb
  tag: ""  # If empty, uses Chart.appVersion
  pullPolicy: IfNotPresent

resources:
  limits:
    memory: "4Gi"
  requests:
    memory: "2Gi"

service:
  type: ClusterIP
  port: 5432

persistence:
  size: 5Gi  
  storageClass: ""

# Node scheduling
nodeSelector: {}
affinity: {}
tolerations: []

# PostgreSQL configuration
postgresql:
  existingSecret: ""   # If set, use this secret instead (must contain 'postgres-password' key)
  password: ""         # Required if existingSecret is not set
  database: "timescaledb"
  user: "timescaledb"

  # PostgreSQL configuration
  # TimescaleDB auto-tunes most settings, we only override max_connections
  config:
    max_connections: 300