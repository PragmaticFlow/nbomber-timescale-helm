image:
  repository: timescale/timescaledb
  tag: 2.25.0-pg18-oss
  pullPolicy: IfNotPresent

resources:
  limits:
    memory: "4Gi"
  requests:
    memory: "2Gi"

service:
  type: ClusterIP
  port: 5432

persistence:
  size: 5Gi  
  storageClass: ""

# Node scheduling
nodeSelector: {}
affinity: {}
tolerations: []

# PostgreSQL configuration
postgresql:
  existingSecret: ""   # If set, use this secret instead (must contain 'postgres-password' key)
  password: ""         # Required if existingSecret is not set
  database: "timescaledb"
  user: "timescaledb"