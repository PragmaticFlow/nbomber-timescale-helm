{{- if and (not .Values.postgresql.existingSecret) (not .Values.postgresql.password) }}
  {{- fail "postgresql.password is required when postgresql.existingSecret is not set" }}
{{- end }}
{{- if not .Values.postgresql.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "my-chart.fullname" . }}-credentials
  labels:
    app.kubernetes.io/name: {{ include "my-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
data:
  postgres-password: {{ .Values.postgresql.password | b64enc | quote }}
{{- end }}